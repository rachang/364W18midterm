{% extends 'base.html' %}
{% block content%}
<div>
<form method="POST">
    {{ form.city.label() }}{{ form.city() }}<br>
    {{ form.country.label() }}{{ form.country() }}<br>
    {{ form.hidden_tag() }} 
    {{ form.submit() }}
</form>
</div>

<div>
{% for message in get_flashed_messages() %}
    <strong>{{ message }}</strong>
{% endfor %}
</div>
{% endblock %}
